---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: cncf-explorer
  labels:
    app: cncf-people-explorer

---
# Standalone Frontend Deployment (Uses CNCF API directly - no backend needed)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cncf-explorer-standalone
  namespace: cncf-explorer
  labels:
    app: cncf-explorer
    variant: standalone
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cncf-explorer
      variant: standalone
  template:
    metadata:
      labels:
        app: cncf-explorer
        variant: standalone
    spec:
      containers:
      - name: frontend
        image: nyanlintun/cncf-people-explorer:standalone
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: cncf-explorer
  namespace: cncf-explorer
  labels:
    app: cncf-explorer
    variant: standalone
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: cncf-explorer
    variant: standalone

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cncf-explorer-hpa
  namespace: cncf-explorer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cncf-explorer-standalone
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
