---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: cncf-explorer
  labels:
    app: cncf-people-explorer

---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cncf-backend
  namespace: cncf-explorer
  labels:
    app: cncf-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cncf-backend
      tier: backend
  template:
    metadata:
      labels:
        app: cncf-backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: nyanlintun/cncf-people-api:latest
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: cncf-backend
  namespace: cncf-explorer
  labels:
    app: cncf-backend
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: cncf-backend
    tier: backend

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cncf-frontend
  namespace: cncf-explorer
  labels:
    app: cncf-frontend
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cncf-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: cncf-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: nyanlintun/cncf-people-explorer:frontend
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: VITE_API_URL
          value: "http://cncf-backend:3000/api/people"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: cncf-frontend
  namespace: cncf-explorer
  labels:
    app: cncf-frontend
    tier: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: cncf-frontend
    tier: frontend

